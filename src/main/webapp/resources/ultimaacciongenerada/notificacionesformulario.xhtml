<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <composite:interface >


        <composite:attribute name="id" />


    </composite:interface>
    <composite:implementation>

        <div class="card-body ">
            <div class="row justify-content-center align-content-center">
                <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >
                    <c:if test="${!notificacionesFormularioController.haveAccionReciente}">
                        <p class="atm-title-mar01"><strong>No hay acciones agendadas</strong></p>
                    </c:if>
                    <c:if test="${notificacionesFormularioController.haveAccionReciente}">
                        <dd class="atm-title-mar01"><strong>#{notificacionesFormularioController.accionReciente.TITULO}</strong>(<p:outputLabel value="#{notificacionesFormularioController.accionReciente.MENSAJE}"/>)</dd>                        
                        <dd class="atm-title-mar01"><p:outputLabel value="Se Agendo el: #{notificacionesFormularioController.showDate(notificacionesFormularioController.accionReciente.FECHAAGENDADA)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Hora Agendada:#{notificacionesFormularioController.showHour(notificacionesFormularioController.accionReciente.FECHAAGENDADA)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Fecha Creación: #{notificacionesFormularioController.showDate(notificacionesFormularioController.accionReciente.FECHACREACION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Hora Creación:#{notificacionesFormularioController.showHour(notificacionesFormularioController.accionReciente.FECHACREACION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel rendered="#{!notificacionesFormularioController.renderedByEstadoSolicitado()}" value="Fecha Ejecución: #{notificacionesFormularioController.showDate(notificacionesFormularioController.accionReciente.FECHAEJECUCION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel rendered="#{!notificacionesFormularioController.renderedByEstadoSolicitado()}" value="Hora Ejecución: #{notificacionesFormularioController.showHour(notificacionesFormularioController.accionReciente.FECHAEJECUCION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Estado:"/> <p:outputLabel value="#{notificacionesFormularioController.accionReciente.ESTADO}"/>     </dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Autorizado:"/> <strong><p:outputLabel value="#{notificacionesFormularioController.showAutorizadoName(notificacionesFormularioController.accionReciente.AUTORIZADO)}"/>
                            </strong><p:spacer width="5"/><p:outputLabel value="| Transacción No:"/><strong><p:outputLabel value="#{notificacionesFormularioController.accionReciente.ACCIONRECIENTEID}"/>
                            </strong>
                        </dd>
                        <p:outputLabel value="Autorización"  rendered="#{notificacionesFormularioController.accionReciente.AUTORIZADO.trim() eq 'PE' and notificacionesFormularioController.accionReciente.ESTADO.trim() ne 'Ejecutada'}"/>
                        <p:selectOneRadio id="autorizado" value="#{notificacionesFormularioController.accionReciente.AUTORIZADO}"
                                          layout="responsive" columns="2"
                                          rendered="#{notificacionesFormularioController.accionReciente.AUTORIZADO.trim() eq 'PE' and notificacionesFormularioController.accionReciente.ESTADO.trim() ne 'Ejecutada'}"
                                          required="true" requiredMessage="Seleccione una opción para activo">
                            <f:selectItem itemLabel="Pendiente" itemValue="PE"/>
                            <f:selectItem itemLabel="Autorizado" itemValue="SI"/>                        
                            <f:selectItem itemLabel="Denegado" itemValue="NO"/>                        
                        </p:selectOneRadio>

                    </c:if>
                </div>

            </div>
        </div>


    </composite:implementation>

</html>
