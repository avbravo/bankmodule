<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <!--<link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/>-->
        <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
        <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>
        <link rel="stylesheet" href="./resources/css/extra.css"/>

        <title>Modulo Banco</title>    
        <f:metadata>
            <f:viewAction    action="#{cambioPasswordController.browserEventFromPage('login.xhtml')}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false" rendered="#{accessController.loged}">


            <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />


            <!--<p:growl id='growl' widgetVar="widgetVarGrowl" life="4000" />-->
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary"><p:outputLabel value="CAMBIO DE CONTRASEÑA"/></h4>

                                            <p:messages id="message" showSummary="true" />

                                        </div>

                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01"><font color="#fff">CAMBIAR CONTRASEÑA</font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">
                                                        <div class="col-1 col-lg-auto atm-card-marbody01 atm-mar01" >


                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >

                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body ">
                                                    <div class="row justify-content-center align-content-center">
                                                        <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >

                                                            <p:outputPanel id="panelPassword">


                                                                <h:panelGrid  columns="3" cellpadding="2">
                                                                   
                                                                    <p:outputLabel  value="Contraseña anterior" styleClass="p-text-bold"/>
                                                                    <p:password  value="#{cambioPasswordController.passwordOld}" id="passwordOld"  redisplay="true" 
                                                                                 >
                                                                    </p:password>


                                                                    <p:commandButton  icon="pi pi-eye"
                                                                                      id="commandButtonViewPasswordOld"
                                                                                      actionListener="#{cambioPasswordController.onCommandButtonShowAyuda()}"
                                                                                      update=":form:outputPanelDialogPasswordOld" oncomplete="PF('widgetVarDialogPasswordOld').show()"

                                                                                      styleClass="rounded-button ui-button-danger" style="margin-right: .5rem">
                                                                    </p:commandButton>


                                                                    <p:outputLabel  value="Nueva contraseña" styleClass="p-text-bold"/>
                                                                    <p:password  value="#{cambioPasswordController.passwordNew}" 
                                                                                 id="passwordNew"
                                                                                 redisplay="true" 

                                                                                 />
                                                                    <p:commandButton  icon="pi pi-eye"
                                                                                      id="commandButtonViewPasswordNew"
                                                                                      actionListener="#{cambioPasswordController.onCommandButtonShowAyuda()}"
                                                                                      update=":form:outputPanelDialogPasswordNew" oncomplete="PF('widgetVarDialogPasswordNew').show()"

                                                                                      styleClass="rounded-button ui-button-danger" style="margin-right: .5rem">
                                                                    </p:commandButton>

                                                                    <p:outputLabel  value="Confirmar contraseña"  styleClass="p-text-bold"/>
                                                                    <p:password  value="#{cambioPasswordController.passwordRepetido}"
                                                                                 id='passwordRepetido'

                                                                                 redisplay="true"

                                                                                 />
                                                                    <p:commandButton  icon="pi pi-eye"
                                                                                      id="commandButtonViewPasswordRepetido"
                                                                                      actionListener="#{cambioPasswordController.onCommandButtonShowAyuda()}"
                                                                                      update=":form:outputPanelDialogPasswordRepetido" oncomplete="PF('widgetVarDialogPasswordRepetido').show()"

                                                                                      styleClass="rounded-button ui-button-danger" style="margin-right: .5rem">
                                                                    </p:commandButton>



                                                                    <f:facet name="footer">

                                                                        <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank ui-fluid"
                                                                                     style="border:0px none; background-color:transparent;">

                                                                            <p:commandButton value="CAMBIAR CONTRASEÑA" icon="pi pi-save" 
                                                                                             title="Cambia el password"

                                                                                             id="commandButtonCambiarPassword"
                                                                                             action="#{cambioPasswordController.onCommandButtonCambiarPassword()}"
                                                                                             update=":form:panelPassword, :form:growl"
                                                                                             styleClass="rounded-button ui-button-danger" style="margin-right: .5rem">

                                                                            </p:commandButton>

                                                                            <p:commandButton value="AYUDA" icon="pi pi-question" 
                                                                                             title="Ayuda"
                                                                                             id="commandButtonAyuda"
                                                                                             actionListener="#{cambioPasswordController.onCommandButtonShowAyuda()}"
                                                                                             update=":form:outputPanelAyuda" oncomplete="PF('ayudaDialog').show()"

                                                                                             styleClass="rounded-button ui-button-info" style="margin-right: .5rem">
                                                                            </p:commandButton>







                                                                        </p:panelGrid>

                                                                    </f:facet>

                                                                </h:panelGrid>


                                                                <p:messages  id="growl"   closable="true">

                                                                </p:messages>
                                                            </p:outputPanel>

                                                        </div>

                                                    </div>
                                                </div>
                                                <h:panelGrid id="eventDetails" columns="2" cellpadding="2">



                                                    <f:facet name="footer">
                                                        <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank ui-fluid"
                                                                     style="border:0px none; background-color:transparent;">

                                                        </p:panelGrid>
                                                    </f:facet>
                                                </h:panelGrid>


                                            </div>

                                        </div>
                                    </div>








                                </div>
                            </div>

                            <!--<token:tokenbajarplantilla id="tokenmodal"/>-->


                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>

            <p:dialog header="Mostrar password" widgetVar="dlg1" minHeight="40">
                <h:panelGrid  columns="2" cellpadding="2">
                    <h:outputText value="Resistance to PrimeFaces is futile!" />
                </h:panelGrid>

            </p:dialog>



            <p:dialog header="Contraseña anterior" showEffect="fade" modal="true"
                      minHeight="10" width="350" 
                      closable="true"
                      style="position: absolute; left: 1px; top: 1px; width:10%;margin:0 auto"
                      position="center center"
                      widgetVar="widgetVarDialogPasswordOld" responsive="true">
                <p:outputPanel id="outputPanelDialogPasswordOld" class="ui-fluid">
                    <p>
                        <p:outputLabel value="#{cambioPasswordController.passwordOld}" id="outputLabelPasswordOld">
                            <p:autoUpdate/>
                        </p:outputLabel>

                    </p>
                </p:outputPanel>


            </p:dialog>
            <p:dialog header="Contraseña nueva" showEffect="fade" modal="true"
                      minHeight="10" width="350" 
                      closable="true"
                      style="position: absolute; left: 1px; top: 1px; width:10%;margin:0 auto"
                      position="center center"
                      widgetVar="widgetVarDialogPasswordNew" responsive="true">
                <p:outputPanel id="outputPanelDialogPasswordNew" class="ui-fluid">
                    <p>
                        <p:outputLabel value="#{cambioPasswordController.passwordNew}" id="outputLabelPasswordNew">
                            <p:autoUpdate/>
                        </p:outputLabel>

                    </p>
                </p:outputPanel>


            </p:dialog>
            <p:dialog header="Contraseña repetida" showEffect="fade" modal="true"
                      minHeight="10" width="350" 
                      closable="true"
                      style="position: absolute; left: 1px; top: 1px; width:10%;margin:0 auto"
                      position="center center"
                      widgetVar="widgetVarDialogPasswordRepetido" responsive="true">
                <p:outputPanel id="outputPanelDialogPasswordRepetido" class="ui-fluid">
                    <p>
                        <p:outputLabel value="#{cambioPasswordController.passwordRepetido}" id="outputLabelPasswordRepetido">
                            <p:autoUpdate/>
                        </p:outputLabel>

                    </p>
                </p:outputPanel>


            </p:dialog>



            <p:dialog header="AYUDA" showEffect="fade" modal="true"
                      minHeight="40" width="350" 
                      closable="true"
                      style="position: absolute; left: 1px; top: 1px; width:20%;margin:0 auto"
                      position="center center"
                      widgetVar="ayudaDialog" responsive="true">
                <p:outputPanel id="outputPanelAyuda" class="ui-fluid">
                    <div class="grupoinformacion">
                        <div class="row"> 
                            <strong>
                                <h:outputText value="Requisitos de la contraseña"/>
                            </strong>
                        </div>

                        <div class="row"> 
                            <span id="hayletraminuscula" class="noenpassword">

                                <h:outputText value="Al menos una letra minúscula  [a-z]"/>
                            </span>
                        </div>                                                              

                        <div class="row"> 
                            <span id="hayletramayuscula" class="noenpassword">

                                <h:outputText value="Al menos una letra mayúscula  [A-Z]"/>
                            </span>
                        </div>                                                              

                        <div class="row"> 
                            <span id="haynumero" class="noenpassword">

                                <h:outputText value="Al menos un dígito [0-9]"/>
                            </span>
                        </div>   

                        <div class="row"> 
                            <span id="haycaracterespecial" class="noenpassword">

                                <h:outputText value="Al menos un carácter especial  ! @ #  ( )."/>
                            </span>
                        </div>   

                        <div class="row"> 
                            <span id="haycantidadcaracteres" class="noenpassword">

                                <h:outputText value="8 caracteres como mínimo y 20 máximo"/>
                            </span>
                        </div>                               


                    </div>
                </p:outputPanel>

                <f:facet name="footer">

                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('ayudaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

            <!--</h:panelGroup>-->

            <!--</div>-->
        </h:form>    
        <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>

        </h:form>
        <!-- container-scroller -->

        <template:script/> 
    </h:body>
<script type="text/javascript">
            $.noConflict();
          
        </script>
</html>
