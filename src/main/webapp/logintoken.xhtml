<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <!--
                <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/>
        -->


        <!--<h:outputStylesheet library="css" name="styles.css"/>-->
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>
        <f:metadata>
            <f:viewAction    action="#{accessController.browserEventFromLogin('dashboard.xhtml')}"/>
        </f:metadata>
    </h:head>
    <h:body>

        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="row justify-content-center">
                                    <div class="col-12 col-lg-12">

                                        <!--                                        <p:graphicImage name="portada02.png" library="images" alt="" class="img-fluid" 
                                                                                                width="100"    
                                                                                                height="100"
                                                                                                />-->
                                    </div>				  
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-12 col-lg-12">

                                        <!--                                        <p:graphicImage name="portada03.png" library="images" alt="" class="img-fluid" 
                                                                                                width="100"    
                                                                                                height="100"
                                                                                                />-->
                                    </div>				  
                                </div>
                                <h4 class="text-center">Módulo Banco</h4>
                                <h6 class="font-weight-light text-center">Ingrese Token </h6>

                                <h:form id="form" prependId="false" class="pt-3">


                                    <!--                                    <div class="form-group">
                                                                            <p:outputLabel for="username">Usuario</p:outputLabel>
                                                                            <h:outputLabel id="username" class="form-control form-control-lg rounded-pill" pt:placeholder="Usuario"
                                    
                                                                                         value="#{accessController.username}">
                                                                            </h:outputLabel>
                                    
                                    
                                                                        </div>-->
                                    <!--<p:message for="username" severity="error"/>-->
                                    <div class="form-group">
                                        <p:outputLabel for="token">Token</p:outputLabel>
                                        <h:inputText  id="token"

                                                      class="form-control form-control-lg rounded-pill" pt:placeholder="Contraseña"
                                                      value="#{accessController.tokenIngresado}"
                                                      ></h:inputText>


                                    </div>



                                    <div class="row">
                                        <div class="col">
                                            <p:commandButton class="btn btn-block btn-danger font-weight-medium auth-form-btn rounded-pill" 
                                                             value="INGRESAR" 
                                                             update=":form:growl"
                                                             action="#{accessController.loginConToken()}"
                                                             />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p:commandButton styleClass="rounded-button ui-button-danger"
                                                             value="REENVIAR TOKEN" 
                                                             update=":form:growl"
                                                             action="#{accessController.sendToken()}"
                                                             />
                                        </div>
                                        <div class="col">
                                            <p:commandButton styleClass="rounded-button ui-button-danger"  
                                                             value="ANTERIOR" 
                                                             update=":form:growl"
                                                             action="login"
                                                             />
                                        </div>
                                        <!--<div class="mt-3">-->
                                    </div>                                 




                                    <!--</div>-->
                                    <h6 class="font-weight-light text-center">Versión 1.0 </h6>

                                    <p:messages  id="growl"   closable="true" >

                                    </p:messages>

                                </h:form>


                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
    </h:body>
    <script type="text/javascript">
        $.noConflict();

    </script>
