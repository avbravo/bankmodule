<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ultimaacciongenerada="http://xmlns.jcp.org/jsf/composite/ultimaacciongenerada"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/>
        <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
        <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>
        <link rel="stylesheet" href="./resources/css/extra.css"/>

        <title>Modulo Banco</title>    
        <f:metadata>
            <f:viewAction    action="#{bajarPlantillaProgramarEventoController.browserEventFromPage('login.xhtml')}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false" rendered="#{accessController.loged}">


            <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />

            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }
            </script>
            <p:growl id='growl' widgetVar="widgetVarGrowl" life="4000" />
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary"><p:outputLabel value="#{bajarPlantillaProgramarEventoController.grupoAccion.GRUPOACCION.toUpperCase()} PROGRAMAR EVENTO" /></h4>

                                            <p:messages id="message" showSummary="true" />

                                        </div>





                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-lg-12">
                                <div class="table-responsive">
                                    <p:dataTable value="#{bajarPlantillaProgramarEventoController.accionRecienteProgramarEventoList}"  
                                                 var="item" 
                                                 id="dataTable"
                                                 widgetVar="widgetVardataTable"

                                                 lazy="false"
                                                 filteredValue="#{bajarPlantillaProgramarEventoController.accionRecienteProgramarEventoSelectedList}" 
                                                 binding="#{table1}"
                                                 paginator="true"
                                                 rows="#{bajarPlantillaProgramarEventoController.rowForPage}"
                                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                                 tableStyleClass="table table-hover"
                                                 >
                                        <f:facet name="header">
                                             <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-plus" 
                                                              value="Agregar Cajero" process="@this"
                                                              
                                                               oncomplete="PF('widgetVarAgregarCajeroDialog').show()">
                                                                  
                                                       o
                                                    </p:commandButton>
                                                    
                                        </f:facet>


                                        <p:column headerText="Cajero"  style="width:5%; color:'#02A1DE'">
                                            <p:graphicImage name="atm-blue02.png" library="images" alt="" class="" />
                                        </p:column>
                                        <p:column headerText="" style="width:20%;"  >
                                            <label class="text-black">#{item.CAJERO}</label>


                                        </p:column>
                                        <p:column headerText="" >
                                            <p:panelGrid columns="1"  styleClass="ui-panelgrid-blank ui-fluid"
                                                         style="border:0px none; background-color:transparent;">
                                                <label class="text-black">#{item.DIRECCION}</label>
                                                <label class="text-black">#{item.TITULO}</label>
                                                <p:outputLabel value="Fecha EjecuciÃ³n: #{bajarPlantillaProgramarEventoController.showDate(item.FECHAAGENDADA)} Hora:#{bajarPlantillaProgramarEventoController.showHour(item.FECHAAGENDADA)}"/>
                                            </p:panelGrid>

                                        </p:column>
                                        <p:column headerText="" >
                                                   
                                                    
                                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this">
                                                                  
                                                        <f:setPropertyActionListener value="#{item}" target="#{bajarPlantillaProgramarEventoController.accionRecienteSelected}"/>
                                                    </p:commandButton>
                                                </p:column>           

                                    </p:dataTable>

                                </div>
                            </div>


                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                   

                          









                                </div>
                            </div>

                            <!--<token:tokenbajarplantilla id="tokenmodal"/>-->


                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>


                        <h:panelGroup id="panelGroupAgregarCajero">
                <p:dialog widgetVar="widgetVarAgregarCajeroDialog" header="Token" showEffect="fade" hideEffect="fade"
                          width="40%"
                          style="width:20%;margin:0 auto"
                          position="center center"
                          onShow="PF('widgetVarAgregarCajeroDialog').initPosition()"
                          resizable="false"
                          >

                    <f:facet name="header">
                        <p:outputLabel value="Seleccione Cajero"/>
                    </f:facet>

                    <p:panelGrid columns="4"  styleClass="ui-panelgrid-blank ui-fluid"
                                 id="agregarCajeroDialogDetails"
                                 style="border:0px none; background-color:transparent;">
                       <p:selectOneMenu id="selectOneMenuBanco" 
                                                             class="form-control rounded-pill solosel01"
                                                             value="#{dajarPlantillaProgramarEventoController.selectOneMenuCajeroValue}" 
                                                             converter="#{bancoConverter}"
                                                             >
                                                <f:selectItem itemLabel="Seleccione un Cajero" itemValue="#{null}"  noSelectionOption="true"/>
                                                <f:selectItems value="#{dajarPlantillaProgramarEventoController.cajeroList}" 
                                                               var="var" 
                                                               itemValue="#{var}" itemLabel="#{var.CAJERO} " />

                                              


                                            </p:selectOneMenu>
                   
                      
                    </p:panelGrid>


                  




                    <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">
                 
                    </p:panelGrid>
    				

                    <f:facet name="footer">
                        <p:commandButton  oncomplete="PF('widgetVarAgregarCajeroDialog').hide();" 
                                          action="#{bajarPlantillaController.remoteCommand()}"
                                          value="Cerrar"
                                          process="@this"
                                          icon="pi pi-times" styleClass="rounded-button ui-button-outlined ui-button-secondary" style="margin-right: .5rem"
                                          />
                        <p:commandButton styleClass="rounded-button ui-button-danger"

                                         update="agregarCajeroDialogDetails, agregarcajeromessage"
                                         icon="pi pi-unlock"
                                         value="Aceptar"
                                         action="#{bajarPlantillaController.onCommandButtonBajarPlantillaProgramarEvento()}">

                        </p:commandButton>


                    </f:facet>
                    <p:messages id="agregracajeromessage" />
                </p:dialog>
            </h:panelGroup>
            
            
            
            
            
            
            


            <h:panelGroup id="panelGroupToken">
                <p:dialog widgetVar="widgetVarTokenDialog" header="Token" showEffect="fade" hideEffect="fade"
                          width="40%"
                          style="width:20%;margin:0 auto"
                          position="center center"
                          onShow="PF('widgetVarTokenDialog').initPosition()"
                          resizable="false"
                          >

                    <f:facet name="header">
                        <p:outputLabel value="RecibirÃ¡s un Email con tu token"/>
                    </f:facet>

                    <p:panelGrid columns="4"  styleClass="ui-panelgrid-blank ui-fluid"
                                 id="tokenDialogDetails"
                                 style="border:0px none; background-color:transparent;">
                        <p:inputTextarea  cols="1" id="mytokeen1" maxlength="1" 
                                          class="boardPrimefaces"
                                          styleClass="boardPrimefaces"
                                          value="#{bajarPlantillaProgramarEventoController.tokenReader.number1}"
                                          >
                            <p:autoUpdate />
                        </p:inputTextarea>     
                        <p:inputTextarea  cols="1" id="mytokeen2" maxlength="1" 
                                          class="boardPrimefaces"
                                          styleClass="boardPrimefaces"
                                          value="#{bajarPlantillaProgramarEventoController.tokenReader.number2}"
                                          >
                            <p:autoUpdate />
                        </p:inputTextarea>     
                        <p:inputTextarea  cols="1" id="mytokeen3" maxlength="1" 
                                          class="boardPrimefaces"
                                          styleClass="boardPrimefaces"
                                          value="#{bajarPlantillaProgramarEventoController.tokenReader.number3}"
                                          >
                            <p:autoUpdate />
                        </p:inputTextarea>     
                        <p:inputTextarea  cols="1" id="mytokeen4" maxlength="1" 
                                          class="boardPrimefaces"
                                          styleClass="boardPrimefaces"
                                          value="#{bajarPlantillaProgramarEventoController.tokenReader.number4}"
                                          >
                            <p:autoUpdate />
                        </p:inputTextarea>    
                        <f:facet name="footer">
                            <p:outputLabel  value="Digita el token que recibiste" styleClass="p-text-bold"/>
                        </f:facet>
                    </p:panelGrid>


                    <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:commandButton value="1" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('1')}"

                                         update=" "/>
                        <p:commandButton value="2" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('2')}"
                                         update=" "/>
                        <p:commandButton value="3" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('3')}"
                                         update=" "/>
                    </p:panelGrid>




                    <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">
                        <p:commandButton value="4" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('4')}"
                                         update=" "/>
                        <p:commandButton value="5" styleClass="rounded-button ui-button-secondary"  
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('5')}"
                                         update=" "/>
                        <p:commandButton value="6" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('6')}"
                                         update=" "/>
                    </p:panelGrid>
                    <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">				
                        <p:commandButton value="7" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('7')}"
                                         update=" "/>
                        <p:commandButton value="8" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('8')}"
                                         update=" "/>
                        <p:commandButton value="9" styleClass="rounded-button ui-button-secondary" 
                                         action="#{bajarPlantillaProgramarEventoController.marcarNumero('9')}"
                                         update=" "/>
                    </p:panelGrid>

                    <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">				

                        <p:commandButton  value="0" styleClass="rounded-button ui-button-secondary" 
                                          action="#{bajarPlantillaProgramarEventoController.marcarNumero('0')}"
                                          update=" "/>
                        <p:spacer/>

                        <p:commandButton  value="DEL" styleClass="rounded-button ui-button-warning" 
                                          action="#{bajarPlantillaProgramarEventoController.marcarNumero('b')}"
                                          icon="pi pi-times"
                                          update=" ">

                        </p:commandButton>

                    </p:panelGrid>					

                    <f:facet name="footer">
                        <p:commandButton  oncomplete="PF('widgetVarTokenDialog').hide();" 
                                          action="#{bajarPlantillaProgramarEventoController.remoteCommand()}"
                                          value="Cerrar"
                                          process="@this"
                                          icon="pi pi-times" styleClass="rounded-button ui-button-outlined ui-button-secondary" style="margin-right: .5rem"
                                          />
                        <p:commandButton styleClass="rounded-button ui-button-danger"

                                         update="tokenDialogDetails, tokenmessage"
                                         icon="pi pi-unlock"
                                         value="Aceptar"
                                         action="#{bajarPlantillaProgramarEventoController.onCommandButtonBajarPlantillaProgramarEvento()}">

                        </p:commandButton>


                    </f:facet>
                    <p:messages id="tokenmessage" />
                </p:dialog>
            </h:panelGroup>


        </h:form>    
        <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>

        </h:form>
        <!-- container-scroller -->

        <template:script/>
